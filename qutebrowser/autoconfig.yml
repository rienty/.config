# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        se: set-cmd-text :set tabs.show always
        st: set-cmd-text :set tabs.show never
  colors.completion.category.bg:
    global: '#444444'
  colors.completion.even.bg:
    global: '#444444'
  colors.completion.fg:
    global: '#deb887'
  colors.completion.odd.bg:
    global: '#444444'
  colors.completion.scrollbar.bg:
    global: '#444444'
  colors.completion.scrollbar.fg:
    global: white
  colors.downloads.bar.bg:
    global: '#444444'
  colors.keyhint.fg:
    global: white
  colors.keyhint.suffix.fg:
    global: red
  colors.messages.error.bg:
    global: '#444444'
  colors.messages.info.bg:
    global: '#444444'
  colors.messages.info.border:
    global: white
  colors.messages.info.fg:
    global: white
  colors.prompts.bg:
    global: '#444444'
  colors.prompts.fg:
    global: '#deb887'
  colors.statusbar.caret.fg:
    global: red
  colors.statusbar.caret.selection.bg:
    global: '#444444'
  colors.statusbar.caret.selection.fg:
    global: '#deb887'
  colors.statusbar.command.bg:
    global: '#444444'
  colors.statusbar.command.fg:
    global: '#deb887'
  colors.statusbar.insert.bg:
    global: '#444444'
  colors.statusbar.normal.bg:
    global: '#333333'
  colors.statusbar.normal.fg:
    global: '#deb887'
  colors.statusbar.progress.bg:
    global: red
  colors.statusbar.url.error.fg:
    global: '#deb887'
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.hover.fg:
    global: red
  colors.statusbar.url.success.https.fg:
    global: white
  colors.tabs.bar.bg:
    global: '#222222'
  colors.tabs.even.bg:
    global: '#222222'
  colors.tabs.odd.bg:
    global: '#222222'
  colors.tabs.selected.even.bg:
    global: '#444444'
  colors.tabs.selected.even.fg:
    global: '#deb887'
  colors.tabs.selected.odd.bg:
    global: '#444444'
  colors.tabs.selected.odd.fg:
    global: '#deb887'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.threshold.background:
    global: 120
  colors.webpage.darkmode.threshold.text:
    global: 256
  completion.scrollbar.width:
    global: 15
  content.geolocation:
    https://www.google.com: true
  content.proxy:
    global: socks://localhost:1080
  fonts.default_family:
    global: GohuFont Nerd Font
  fonts.default_size:
    global: 16pt
  statusbar.show:
    global: always
  tabs.favicons.scale:
    global: 0.8
  tabs.favicons.show:
    global: always
  tabs.focus_stack_size:
    global: 8
  tabs.indicator.width:
    global: 4
  tabs.max_width:
    global: -1
  tabs.show:
    global: always
  tabs.width:
    global: 15%
  zoom.default:
    global: 180%
